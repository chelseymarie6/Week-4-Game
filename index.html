<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Infinity Stone Game</title>
	<!-- Bootstrap CDN -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Infinity Stone Game</h1>
		</div>
	</div>
	<div class="container">
		<div class="jumbotron">
			<h2>Score Goal: <span id="number-to-guess"></span></h2>
			<h2>Your Score: <span id="current-score"></span></h2>
		</div> 
	</div>

	<div class="row">
		
		<div class="col-md-2">
			<div class="image-1">
				<img class="thumbnail" src="assets/images/mindstone.jpg">
			</div>
		</div>
		<div class="col-md-2">
			<div class="image-2">
				<img class="thumbnail" src="assets/images/realitystone.jpg">
			</div>
		</div>
		<div class="col-md-2">
			<div class="image-3">
				<img class="thumbnail" src="assets/images/powerstone.jpg">
			</div>
		</div>
		<div class="col-md-2">
			<div class="image-4">
				<img class="thumbnail" src="assets/images/spacestone.jpg">
			</div>
		</div>
		<div class="col-md-2">
			<div class="image-5">
				<img class="thumbnail" src="assets/images/soulstone.jpg">
			</div>
		</div>
		<div class="col-md-2">
			<div class="image-6">
				<img class="thumbnail" src="assets/images/timestone.jpg">
			</div>
		</div>
	</div>
		
		<div class="container">
			<div class="jumbotron">
				<span id="result"></span>
				<h3>Wins: <span id="win-counter">0</span></h3>
				<h3>Losses: <span id="loss-counter">0</span></h3>
			</div>
		</div>


<!-- Link to jQuery library -->
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous">
</script>
<!-- Link to JavaScript file -->
<script type="text/javascript" src="assets/javascript/game1.js"></script>
</body>
</html>
